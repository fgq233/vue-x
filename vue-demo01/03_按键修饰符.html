<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <input @keyup="keyup"> -->
        <input @keyup.enter="enter" @keyup.esc="esc" @keyup.f="f" @keyup.g="g" @keyup.q="q">
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            methods: {
                enter() {
                    console.log('按下Enter键');
                },
                esc() {
                    console.log('按下Esc键');
                },
                f() {
                    console.log('按下f键');
                },
                g() {
                    console.log('按下g键');
                },
                q() {
                    console.log('按下q键');
                }
            }
        })
    </script>
</body>

</html>
