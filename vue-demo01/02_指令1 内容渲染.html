<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-text="name"></p>
        <p>性别：{{sex}}</p>
        <p v-html="info"></p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',    
            data: {        
                name: 'fgq',
                sex: '男',
                info: '<h1>范老师666</h1>',
            }
        })
    </script>
</body>

</html>
