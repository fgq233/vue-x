<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1、导入Vue的库文件，之后就可以使用 Vue 这个构造函数 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <script>
        // 2、创建 Vue 实例对象
        var app = new Vue({
            el: '#app',     // el 属性为固定写法，表示当前vm要控制页面上哪个区域，接收的值为一个选择器
            data: {         // data 属性就是要渲染的数据
                message: 'Hello Vue!'
            }
        })
    </script>
</body>

</html>
